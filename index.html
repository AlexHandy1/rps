<html>

  <head>
    <link href='css/bootstrap.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

 <body>
    <div class ='container'>
      <div class='jumbotron'>
        <div class="text-center">
          <img src='img/RPSLizSpock.jpg' id="start_img">
        </div>

        <div class="text-center" id="game-buttons">
           <button class="btn btn-primary" id="start-random-cpu">Play Random CPU Player</button>
           <button class="btn btn-danger" id="start-tactical-cpu">Play Tactical CPU Player</button>
        </div>

        <div class="text-center">
          <div class="col-md-5">
            <h3> Player 1: <span id="p1-turn"></span></h3>
          </div>

          <div class="col-md-2">
            <br>
            <p> plays </p>
            <br>
          </div>

          <div class="col-md-5">
            <h3> CPU: <span id="cpu-turn"></span></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
            <form class="form-inline pull-left" id="turn-form">
              <div class="form-group">
                <label for="exampleInputName2"> Take Your Turn</label>
                <input type="text" name='turn' class="form-control" id="turn" placeholder="Rock, Paper, Scissors, Lizard, Spock">
              </div>
              <button type="submit" class="btn btn-success" id="p1">Take Turn</button>
            </form>
          </div>
        </div>

        <div class="text-center">
          <p id="roundresult"> </p>
        </div>

        <div class="text-center">
          <p id="overallresult"> </p>
        </div>

        <div class="text-center">
          <button class="btn btn-info" id="newgame">Play Again?</button>
        </div>
      </div>
    </div>
    <script src="src/Game.js"></script>
    <script src="src/HumanPlayer.js"></script>
    <script src="src/RandomCPUPlayer.js"></script>
    <script src="src/TacticalCPUPlayer.js"></script>
    <script src="src/GameUI.js"></script>
 </body>


 </html>
